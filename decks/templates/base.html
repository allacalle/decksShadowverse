{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Título de tu sitio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container d-flex justify-content-between">
            <!-- Elementos a la izquierda -->
            <div>
                <a class="navbar-brand" href="{% url 'lista_decks' %}">
                    <button class="btn btn-custom btn-decks">Decks</button>
                </a>
                {% if user.is_authenticated %}
                    <a class="btn btn-custom btn-decks" href="{% url 'crear_deck' %}">Crear Deck</a>
                {% endif %}
            </div>

            <!-- Elementos a la derecha -->
            <div>
                {% if user.is_authenticated %}
                    <span class="navbar-text" style="margin-left: 10px;">Bienvenido, {{ user.username }}</span>
                {% else %}
                    <a class="btn btn-custom btn-decks" href="{% url 'login' %}">Iniciar Sesión</a>
                    <a class="btn btn-custom btn-decks" href="{% url 'register' %}">Registro</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
