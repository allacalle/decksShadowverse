{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="text-center">Crear Nuevo Deck</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="custom-form-border">
          <form method="post" enctype="multipart/form-data" class="custom-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
              {{ form.nombre }}
            </div>
            <div class="form-group">
              <label for="{{ form.descripcion.id_for_label }}">Descripci√≥n:</label>
              {{ form.descripcion }}
            </div>
            <div class="form-group">
              <label for="{{ form.imagen.id_for_label }}">Imagen:</label>
              {{ form.imagen }}
            </div>
            <button type="submit" class="btn btn-custom btn-primary btn-block">Crear Deck</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
