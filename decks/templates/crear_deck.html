{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Crear un Nuevo Mazo</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="custom-form-border">
        <form method="post" enctype="multipart/form-data" class="custom-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.clase_deck.id_for_label }}">Clase del Mazo:</label>
            {{ form.clase_deck }}
          </div>
          <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
            {{ form.nombre }}
          </div>
          <div class="form-group">
            <label for="{{ form.descripcion.id_for_label }}">Descripci√≥n:</label>
            {{ form.descripcion }}
          </div>
          <div class="form-group">
            <label for="{{ form.imagen.id_for_label }}">Imagen del Mazo:</label>
            {{ form.imagen }}
          </div>
          <button type="submit" class="btn btn-primary">Crear Mazo</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
